<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/main.js" ></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poiret+One&display=swap" rel="stylesheet">

    <title>Select Soccer</title>
</head>
<body>
 <div class="title"> 
    <h1>Select Soccer</h1>
 </div>
 <div class="scoreboard-container">
    <div class="team-names">
        <h3 class="user-team-name"></h3>
        <h3 class="computer-team-name"></h3>
    </div>
    <div class="scores">
        <h3 class="user-score"></h3>
        <h3 class="computer-score"></h3>
    </div>
 </div>

 <div class="feild"> 
    <h4 class="event-outcome"></h4>
    <div class="outcomes">
        <h1 class="outcome-image"></h1>
    </div>
</div>
<div class="user-team"> 
</div>
<div class = "computer-team"> 
</div>
<div class="instructions">
    <p>Pick which team you'd like to play as!</p>
</div>
<section class="teams">
    <button id="arsenal" class="arsenal team-btn">Arsenal</button>
    <button id="tottenham" class="tottenham team-btn">Tottenham</button>
    <button id="psg" class="psg team-btn">PSG</button>
    <button id="inter" class="inter team-btn">Inter</button>
    <button id="madrid" class="madrid team-btn">Real Madrid</button>
    <button id="barcelona" class="barcelona team-btn">Barcelona</button>
    <button id="bayern" class="bayern team-btn">Bayern</button>
    <button id="dortmund" class="dortmund team-btn">Dortmund</button>
</section>
</body>
</html>
